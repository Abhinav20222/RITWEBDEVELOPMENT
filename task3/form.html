<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form>
            <h1>Registration Form</h1>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="enter your name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter an email" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
            <label for="attendees">Number of Attendees:</label>
            <input type="number" id="attendees" name="attendees" min="1" max="10">
            <br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" min="2025-08-10"><br><br>
            <label for="time">Event Time:</label>
            <input type="time" id="time" name="time">
            <br><br>
            <label for="eventtype">Event Type:</label>
            <select id="eventtype" name="eventtype" required>
                <option value="" disabled selected>Select an event type</option>
                <option value="conference">Conference</option>
                <option value="workshop">Workshop</option>
                <option value="webinar">Webinar</option>
                </option>
            </select><br><br>
            <label>Dietary Restrictions:</label><br>
            <input type="checkbox" id="veg" name="diets" value="Vegetarian">
            <label for="veg">Vegetarian</label>

            <input type="checkbox" id="gluten" name="diets  " value="Gluten-Free">
            <label for="gluten">Gluten-Free</label>
            <br><br>


            <label><b>T-shirt Size:</b></label><br>
            <input type="radio" id="size-s" name="tshirt" value="S">
            <label for="size-s">S</label>

            <input type="radio" id="size-m" name="tshirt" value="M">
            <label for="size-m">M</label>

            <input type="radio" id="size-l" name="tshirt" value="L">
            <label for="size-l">L</label>

            <input type="radio" id="size-xl" name="tshirt" value="XL">
            <label for="size-xl">XL</label>
            <br><br>


            <label for="comments"><b>Comments/Questions:</b></label><br>
            <textarea id="comments" name="comments" maxlength="250" placeholder="Max 250 characters"></textarea>
            <br><br>


            <button type="submit">Submit</button>



        </form>

    </center>

</body>

</html>
